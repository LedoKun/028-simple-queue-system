<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Queue TV Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
    <style>
        /* Global styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }

        /* Container splits the screen into 2 columns */
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        /* Left column: Big current queue and station display */
        .current-queue-station {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 2px solid #333;
        }

        .label {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.1em;
            animation: fadeIn 0.5s ease-in-out;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 0.5em;
            color: #bbb;
            animation: fadeIn 0.5s ease-in-out 0.2s;
            font-family: 'Battambang', Arial, sans-serif;
        }

        .number-large {
            font-size: 7em;
            font-weight: bold;
            color: #b19cd9;
            margin: 0.2em 0;
            animation: numberChange 0.8s ease-in-out;
        }

        /* Right column: History table */
        .history-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 2em;
            text-align: center;
        }

        .history-table th,
        .history-table td {
            padding: 0.5em 1em;
            border-bottom: 1px solid #333;
        }

        .history-table th {
            font-weight: 600;
            text-transform: uppercase;
            background-color: #333;
        }

        .history-table .subtitle {
            font-size: 0.5em;
            font-weight: normal;
            margin: 0;
            display: block;
            color: #999;
            font-family: 'Battambang', Arial, sans-serif;
        }

        .history-table td {
            background-color: #2a2a2a;
            animation: rowFadeIn 0.5s ease-in-out;
        }

        /* Responsive adjustments for smaller screens */
        @media only screen and (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .current-queue-station,
            .history-section {
                flex: 1 1 auto;
            }

            .number-large {
                font-size: 5em;
            }

            .label {
                font-size: 2em;
            }

            .subtitle {
                font-size: 0.7em;
            }
        }

        /* Animations */
        @keyframes numberChange {
            from {
                opacity: 0.5;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes rowFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="current-queue-station">
            <div class="label">คิว/Queue</div>
            <div class="subtitle">(လိုင်း/Số thứ tự/បន្ទាត់/排队)</div>
            <div class="number-large" id="currentQueue">-</div>

            <div class="label" style="margin-top: 0.5em;">ช่อง/Station</div>
            <div class="subtitle">(ကောင်တာ/Quầy/ស្ថានីយ៍/窗口)</div>
            <div class="number-large" id="currentStation">-</div>
        </div>

        <div class="history-section">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>
                            คิว/Queue<br>
                            <span class="subtitle">(လိုင်း/Số thứ tự/បន្ទាត់/排队)</span>
                        </th>
                        <th>
                            ช่อง/Station<br>
                            <span class="subtitle">(ကောင်တာ/Quầy/ស្ថានីយ៍/窗口)</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <audio id="chimeAudio" src="chime.mp3" preload="auto"></audio>

    <script>
        const socket = new EventSource("/events");
        const currentQueueEl = document.getElementById("currentQueue");
        const currentStationEl = document.getElementById("currentStation");
        const historyTableBody = document.getElementById("historyTable");
        const chimeAudio = document.getElementById("chimeAudio");

        function calculateMaxHistory() {
            const firstRow = historyTableBody.querySelector('tr');
            if (!firstRow) return 10; // Default if no rows yet
            const rowHeight = firstRow.offsetHeight;
            const availableHeight = historyTableBody.parentElement.offsetHeight;
            return Math.floor(availableHeight / rowHeight);
        }

        let MAX_HISTORY = calculateMaxHistory();

        window.addEventListener('resize', () => {
            MAX_HISTORY = calculateMaxHistory();
        });

        socket.onmessage = function (event) {
            const { queue, station } = JSON.parse(event.data);

            // Remove any existing history entry with the same queue number
            const rows = historyTableBody.getElementsByTagName("tr");
            for (let i = rows.length - 1; i >= 0; i--) {
                const cellValue = rows[i].getElementsByTagName("td")[0].textContent;
                if (cellValue === String(queue)) {
                    historyTableBody.removeChild(rows[i]);
                }
            }

            // Update current display with animation
            currentQueueEl.textContent = queue;
            currentStationEl.textContent = station;
            currentQueueEl.style.animation = 'none';
            currentQueueEl.offsetHeight;
            currentQueueEl.style.animation = null;
            currentStationEl.style.animation = 'none';
            currentStationEl.offsetHeight;
            currentStationEl.style.animation = null;

            // Insert new entry at the top of history with animation
            const row = document.createElement("tr");
            row.innerHTML = `<td>${queue}</td><td>${station}</td>`;
            historyTableBody.insertBefore(row, historyTableBody.firstChild);

            // Maintain maximum history entries
            while (historyTableBody.children.length > MAX_HISTORY) {
                historyTableBody.removeChild(historyTableBody.lastChild);
            }

            // Play the chime sound from the file
            chimeAudio.currentTime = 0;
            chimeAudio.play().catch(err => {
                console.warn("Chime playback failed:", err);
            });
        };
    </script>
</body>

</html>
