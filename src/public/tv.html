<!DOCTYPE html>
<html lang="en" class="has-background-black-ter" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Queue TV Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/media/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/tv.css">
</head>

<body class="is-flex is-flex-direction-column">
    <div class="tv-container container is-fluid">
        <div class="columns is-gapless is-multiline is-desktop is-flex">
            <div
                class="column is-three-fifths-desktop is-full-tablet current-queue-column is-flex is-flex-direction-column is-justify-content-center is-align-items-center is-vcentered">
                <div>
                    <div class="is-queue-label mt-5 fade-in-animated">หมายเลข / No.</div>
                    <div class="is-queue-subtitle fade-in-animated">Nomor / အမှတ် / 號碼 / 号码 / 番号 / លេខ / 번호 / ເລກ /
                        numero / số</div>
                    <div class="is-queue-number-large number-large-animated" id="currentQueue">-</div>

                    <div class="is-queue-label fade-in-animated">ช่อง / Counter</div>
                    <div class="is-queue-subtitle fade-in-animated">Loket / ကောင်တာ / 櫃檯 / 窗口 / 窓口 / កុងទ័រ / 창구 /
                        ຄາວເຕີ / counter / quầy</div>
                    <div class="is-queue-number-large number-large-animated" id="currentStation">-</div>
                </div>
            </div>

            <div class="column is-two-fifths-desktop is-full-tablet history-section">
                <div class="history-table-wrapper">
                    <table class="table is-fullwidth is-hoverable history-table is-narrow">
                        <thead>
                            <tr>
                                <th>
                                    หมายเลข/No.
                                    <span class="is-queue-subtitle">Nomor/အမှတ်/號碼/号码/番号</span>
                                    <span class="is-queue-subtitle">លេខ/번호/ເລກ/numero/số</span>
                                </th>
                                <th>
                                    ช่อง/Counter
                                    <span class="is-queue-subtitle">Loket/ကောင်တာ/櫃檯/窗口/窓口</span>
                                    <span class="is-queue-subtitle">កុងទ័រ/창구/ຄາວເຕີ/counter/quầy</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="serverStatus" class="status-indicator status-connecting">Connecting...</div>

    <audio id="chimeAudio" src="media/chime.mp3" preload="auto"></audio>
    <audio id="announcementAudio" preload="none"></audio>

    <script src="/js/tv.js"></script>
</body>

</html>
