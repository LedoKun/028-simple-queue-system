<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Call Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/media/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/font-awesome.all.min.css">
    <link rel="stylesheet" href="/css/caller.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title">Queue Caller Interface</h1>

        <div class="centered-form">
            <form id="queueForm" class="box" novalidate>
                <div class="field is-grouped is-align-items-flex-end">
                    <div class="control is-expanded">
                        <label class="label" for="station">Station Number</label>
                        <div class="control has-icons-left">
                            <input type="text" id="station" class="input" required pattern="\d+"
                                title="Station must be numeric, e.g. 5 or 42" inputmode="numeric">
                            <span class="icon is-left">
                                <i class="fas fa-desktop"></i>
                            </span>
                        </div>
                    </div>
                    <div class="control">
                        <button type="button" id="editStationBtn" class="button is-small is-info is-light"
                            style="display: none;">
                            <i class="fas fa-edit"></i>&nbsp;Edit
                        </button>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="queue">Queue Number</label>
                    <div class="control has-icons-left">
                        <input type="text" id="queue" class="input" required pattern="[A-Za-z][0-9]+"
                            title="1 letter followed by digits, e.g. A123" autofocus autocapitalize="characters"
                            autocomplete="off">
                        <span class="icon is-left">
                            <i class="fas fa-ticket-alt"></i>
                        </span>
                    </div>
                </div>

                <div class="field has-text-centered">
                    <button type="submit" id="callButton" class="button is-primary is-large" disabled>
                        <span class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </span>
                        <span>Call Queue</span>
                    </button>
                </div>
            </form>

            <div class="field has-text-centered">
                <button id="announceButton" class="button is-warning announce-button">
                    <span class="icon">
                        <i class="fas fa-bullhorn"></i>
                    </span>
                    <span>Trigger Announcement</span>
                </button>
            </div>
        </div>
    </div>

    <div id="serverStatus" class="tag status-tag is-large is-connecting">
        <span class="icon">
            <i class="fas fa-sync fa-spin"></i>
        </span>
        <span>Connecting...</span>
    </div>

    <script src="/js/caller.js"></script>
</body>

</html>
